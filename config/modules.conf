# ==============================================================================
# Linux Setting Scripts - 模組配置文件
# ==============================================================================
#
# 這個文件定義了所有可安裝的模組和套件
# Fork 後可以自由修改此文件來自訂安裝內容
#
# 格式說明：
#   [模組名稱]
#   name=顯示名稱
#   description=簡短描述
#   packages=APT/系統套件列表（空格分隔）
#   brew_packages=Homebrew 套件（可選，需要 brew-on 啟用環境）
#   apt_fallback=當 Homebrew 不可用時的 APT 替代套件
#   pip_packages=Python 套件（使用 uv tool 安裝，避免權限問題）
#   cargo_packages=Rust 套件（可選）
#   npm_packages=Node.js 套件（可選）
#   script=自訂安裝腳本（可選）
#   post_install=安裝後執行的命令（可選）
#
# 注意事項：
# - Python 套件統一使用 uv tool 安裝到 ~/.local/bin
# - Homebrew 預設不啟用環境，使用 brew-on/brew-off 切換
# - 這樣可以避免 Homebrew Python 與系統 Python 的路徑衝突
#
# ==============================================================================

# ------------------------------------------------------------------------------
# 模組 1: Python 開發環境
# ------------------------------------------------------------------------------
[python]
name=Python 開發環境
description=python3, pip, uv, ranger
packages=python3 python3-pip python3-venv python3-dev python3-setuptools
pip_packages=ranger-fm s-tui
# uv 通過獨立腳本安裝
script=python_setup.sh

# ------------------------------------------------------------------------------
# 模組 2: Docker 工具
# ------------------------------------------------------------------------------
[docker]
name=Docker 工具
description=docker-ce, lazydocker
packages=
# Docker 需要特殊安裝流程
script=docker_setup.sh

# ------------------------------------------------------------------------------
# 模組 3: 基礎工具
# ------------------------------------------------------------------------------
[base]
name=基礎工具
description=git, lsd, bat, ripgrep, fzf
# APT 套件（Debian/Ubuntu）
packages=git curl wget unzip tar build-essential pkg-config software-properties-common
# 現代 CLI 工具（優先使用 Homebrew）
brew_packages=lsd bat ripgrep fd fzf tealdeer
# 如果沒有 Homebrew，使用這些 APT 套件作為替代
apt_fallback=bat ripgrep fd-find fzf
script=base_tools.sh

# ------------------------------------------------------------------------------
# 模組 4: 終端設定
# ------------------------------------------------------------------------------
[terminal]
name=終端設定
description=zsh, oh-my-zsh, powerlevel10k
packages=zsh
# oh-my-zsh 和 powerlevel10k 通過腳本安裝
script=terminal_setup.sh
post_install=chsh -s $(which zsh)

# ------------------------------------------------------------------------------
# 模組 5: 開發工具
# ------------------------------------------------------------------------------
[dev]
name=開發工具
description=neovim, lazygit, nodejs, rust
packages=
brew_packages=neovim lazygit node lua luarocks
# Rust 通過 rustup 安裝
script=dev_tools.sh

# ------------------------------------------------------------------------------
# 模組 6: 監控工具
# ------------------------------------------------------------------------------
[monitoring]
name=監控工具
description=btop, htop, iftop, fail2ban
packages=htop iftop nethogs fail2ban
brew_packages=btop
script=monitoring_tools.sh

