# Linux Setting Scripts 配置文件
# 外部化配置，提升可維護性

[general]
# 安裝模式：full, minimal, custom
default_install_mode=full
# 日誌級別：debug, info, warning, error
log_level=info
# 最大並行安裝數
max_parallel_jobs=4

[urls]
# 主倉庫 URL
repo_url=https://raw.githubusercontent.com/guan4tou2/my-linux-setting/main
# 腳本目錄 URL
scripts_url=${repo_url}/scripts
# P10K 配置 URL
p10k_config_url=${repo_url}/.p10k.zsh
# Requirements 文件 URL
requirements_url=${repo_url}/requirements.txt

[mirrors]
# Python 鏡像源
china_pypi=https://pypi.tuna.tsinghua.edu.cn/simple/
global_pypi=https://pypi.org/simple/
# APT 鏡像源
china_ubuntu=https://mirrors.tuna.tsinghua.edu.cn/ubuntu/
china_debian=https://mirrors.tuna.tsinghua.edu.cn/debian/

[versions]
# 最小版本需求
python_min_version=3.8
bash_min_version=4.0
git_min_version=2.0
# 工具版本鎖定
thefuck_version=3.32
ranger_version=1.9.3
s_tui_version=1.1.4

[timeouts]
# 網路操作超時（秒）
download_timeout=30
network_test_timeout=10
package_install_timeout=300

[cache]
# 緩存設定
enable_cache=true
cache_expire_hours=24
max_cache_size_mb=100

[security]
# 安全設定
verify_downloads=true
allow_sudo=true
trusted_domains=raw.githubusercontent.com,get.docker.com,astral.sh,superfile.netlify.app

[features]
# 功能開關
enable_backup=true
enable_rollback=true
enable_health_check=true
enable_performance_optimization=true
enable_auto_update=false